<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Topic Title</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Title"
        placeholder="Enter topic title">
    </div>
    <label class="col-sm-2 col-form-label">Topic Description</label>
    <div class="col-sm-10">
        <textarea type="text" class="form-control" [(ngModel)]="Description"
        placeholder="Enter description"></textarea>
    </div>
</div>

<button (click)="addTopic()" *ngIf="topic.Id==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateTopic()" *ngIf="topic.Id!=0" class="btn btn-primary">
    Update
</button>

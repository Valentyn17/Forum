<div class="form-froup row">
    <div class="col-sm-10">
        <textarea type="text" class="form-control" [(ngModel)]="Text"
        placeholder="Write your message here..."></textarea>
    </div>
</div>

<button (click)="addMessage()" *ngIf="message.Id==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateMessage()" *ngIf="message.Id!=0" class="btn btn-primary">
    Update
</button>
